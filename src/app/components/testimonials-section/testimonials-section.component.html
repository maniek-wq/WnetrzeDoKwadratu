<section id="opinie" class="py-20 md:py-32 bg-[#F8F5F0] reveal-section" [class.active]="isVisible">
  <div class="container mx-auto px-6 md:px-12 lg:px-24">
    
    <!-- Section Header -->
    <div class="text-center mb-16 reveal-item">
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-dark hero-title-font mb-4">
        Co mówią nasi klienci
      </h2>
      <p class="text-lg md:text-xl text-gray-medium max-w-2xl mx-auto hero-subtitle-font">
        Opinie osób, które zaufały naszemu doświadczeniu
      </p>
    </div>
    
    <!-- Testimonials Slider -->
    <div class="max-w-4xl mx-auto reveal-item" style="transition-delay: 0.2s">
      <div class="testimonial-slider">
        
        <!-- Testimonial Card -->
        <div 
          *ngFor="let testimonial of testimonials; let i = index"
          class="testimonial-card"
          [class.active]="i === currentSlide"
        >
          <!-- Quote Icon -->
          <div class="quote-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
            </svg>
          </div>
          
          <!-- Content -->
          <p class="testimonial-content">{{ testimonial.content }}</p>
          
          <!-- Rating -->
          <div class="testimonial-rating">
            <span *ngFor="let star of [1,2,3,4,5]" class="star" [class.filled]="star <= testimonial.rating">★</span>
          </div>
          
          <!-- Author -->
          <div class="testimonial-author">
            <div class="author-info">
              <h4 class="author-name">{{ testimonial.name }}</h4>
              <p class="author-role">{{ testimonial.role }}</p>
            </div>
          </div>
        </div>
        
        <!-- Navigation -->
        <div class="slider-nav">
          <button class="nav-btn prev" (click)="prevSlide()" aria-label="Poprzednia opinia">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          
          <div class="slider-dots">
            <button 
              *ngFor="let testimonial of testimonials; let i = index"
              class="dot"
              [class.active]="i === currentSlide"
              (click)="goToSlide(i)"
              [attr.aria-label]="'Opinia ' + (i + 1)"
            ></button>
          </div>
          
          <button class="nav-btn next" (click)="nextSlide()" aria-label="Następna opinia">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>
        
      </div>
    </div>
    
  </div>
</section>
