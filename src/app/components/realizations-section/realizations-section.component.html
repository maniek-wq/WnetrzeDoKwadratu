<section id="realizacje" class="py-20 md:py-32 bg-white reveal-section" [class.active]="isVisible">
  <div class="container mx-auto px-6 md:px-12 lg:px-24">
    
    <!-- Section Header -->
    <div class="text-center mb-16 reveal-item">
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-dark hero-title-font mb-4">
        Nasze Realizacje
      </h2>
      <p class="text-lg md:text-xl text-gray-medium max-w-2xl mx-auto hero-subtitle-font">
        Zobacz efekty naszej pracy — zrealizowane projekty, które zamieniły marzenia w rzeczywistość
      </p>
    </div>
    
    <!-- Realizations Grid - Symmetric Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 lg:gap-8 reveal-item" style="transition-delay: 0.2s">
      
      <div 
        *ngFor="let realization of realizations; let i = index"
        class="realization-card group relative overflow-hidden rounded-2xl cursor-pointer"
        (click)="openLightbox(i)"
      >
        <!-- Image -->
        <div class="w-full aspect-[4/3]">
          <img 
            [src]="realization.image" 
            [alt]="realization.title"
            loading="lazy"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
          >
        </div>
        
        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
        
        <!-- Content -->
        <div class="absolute bottom-0 left-0 right-0 p-6 md:p-8">
          <!-- Year Badge -->
          <span class="inline-block px-3 py-1 bg-earth-brown text-white text-sm font-medium rounded-full mb-3">
            {{ realization.year }}
          </span>
          
          <h3 class="text-2xl md:text-3xl font-bold text-white hero-title-font mb-2">
            {{ realization.title }}
          </h3>
          
          <p class="text-white/70 flex items-center text-sm md:text-base mb-2">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            {{ realization.location }}
          </p>
          
          <p class="text-white/60 text-sm md:text-base hero-subtitle-font line-clamp-2">
            {{ realization.description }}
          </p>
          
          <!-- View Button -->
          <div class="mt-4 flex items-center text-earth-tan group-hover:text-white transition-colors">
            <span class="text-sm font-medium">Zobacz szczegóły</span>
            <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
</section>

<!-- Lightbox -->
<app-lightbox 
  [images]="lightboxImages"
  [currentIndex]="lightboxIndex"
  [isOpen]="lightboxOpen"
  (closed)="closeLightbox()"
></app-lightbox>
