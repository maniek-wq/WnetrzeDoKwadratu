<div 
  class="loading-screen"
  [class.hiding]="isHiding"
  [class.hidden]="isHidden"
>
  <div class="loader-content">
    <!-- Logo Animation -->
    <div class="logo-container">
      <div class="logo-square">
        <span class="logo-letter">W</span>
      </div>
      <div class="logo-text">
        <span class="logo-word">Wnętrze</span>
        <span class="logo-word-light">do kwadratu</span>
      </div>
    </div>
    
    <!-- Loading Bar -->
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    
    <!-- Loading Text -->
    <p class="loading-text">Ładowanie...</p>
  </div>
</div>
